---
layout: default
---

<div class="gallery" id="gallery">
  {% for post in site.posts %}
      <div id="{{post.id}}" class="mb-3 pics animation all 2 container" >
        <img class="img-fluid zoom" src="assets/images/{{ post.image }}" alt="Card image cap">
        <div class="text-block">
          <p>{{ post.title }}</p>
          <p>{{ post.date }}</p>
        </div>
      </div>
  {% endfor %}
</div>
