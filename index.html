---
layout: default
---

<div class="gallery" id="gallery">
  {% for post in site.posts %}
    <p>{{ post.title }}</p>
      <div class="mb-3 pics animation all 2 container">
        <img class="img-fluid" src="assets/images/{{ post.image }}" alt="Card image cap">
        
      </div>
  {% endfor %}
</div>
